{% load currency %}
{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container-fluid" style="padding:0px">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

                    {% comment %} {% for rs in products_slider %} {% endcomment %}
                    <!-- banner -->
					<div class="banner banner-1">
						<img src="{% static '' %}img/banner01.jpg" alt="" style="height: 400px">
						{% comment %} <div class="banner-caption text-center">
							<h1>{{ rs.title }}   </h1>
							<h3 class="white-color font-weak">  {{ rs.price|currency:request.session.currency }} {{ request.session.currency }} </h3>
							<a href="{% url 'product_detail' rs.id rs.slug %}" class="primary-btn">Shop Now</a>
						</div> {% endcomment %}
					</div>
					<div class="banner banner-1">
						<img src="{% static '' %}img/1-2.png" alt="" style="height: 400px">
					</div>
					<!-- /banner -->
                    {% comment %} {% endfor %} {% endcomment %}

				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
